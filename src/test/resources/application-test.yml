spring:
  datasource:
    reader:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:practice?MODE=MYSQL
      username: sa
      password:
      maximum-pool-size: 30
      connection-timeout: 30000
      max-lifetime: 900000
    writer:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:practice?MODE=MYSQL
      username: sa
      password:
      maximum-pool-size: 30
      connection-timeout: 30000
      max-lifetime: 900000
  jpa:
    properties:
      hibernate:
        show_sql: false
        format_sql:
    defer-datasource-initialization: false
  sql:
    init:
      mode: never
