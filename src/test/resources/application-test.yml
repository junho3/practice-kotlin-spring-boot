spring:
  config:
    activate:
      on-profile: test
  datasource:
    reader:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:practice?MODE=MYSQL&rewriteBatchedStatements=true&profileSQL=true&logger=Slf4JLogger&maxQuerySizeToLog=999999
      username: sa
      password:
      maximum-pool-size: 30
      connection-timeout: 30000
      max-lifetime: 900000
    writer:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:practice?MODE=MYSQL&rewriteBatchedStatements=true&profileSQL=true&logger=Slf4JLogger&maxQuerySizeToLog=999999
      username: sa
      password:
      maximum-pool-size: 30
      connection-timeout: 30000
      max-lifetime: 900000
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 1000
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
